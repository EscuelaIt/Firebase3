<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase 3 Autenticaci√≥n</title>
  <link rel="stylesheet" href="estilo.css">

</head>
<body>
  <div class="contenido">
    <header>
      <img src="images/logo-firebase.png" alt="Firebase 3" width="190" height="62">    
      <img src="images/salir.png" alt="Logout" width="50" height="50" id="logouticon">      
    </header>
    <nav>
      <a href="index.html">Login</a>
    </nav>
    <div class="caja">
      <p class="titular">
        <span id="preg">Registro de usuarios</span>
        <img src="images/up.png" alt="Colapsar encuesta" width="24" height="24" id="up">
        <img src="images/down.png" alt="Mostrar encuesta" width="24" height="24" id="down">
      </p>
      <section class="encuesta" id="cuerpoencuesta">
        <p>
          Nombre:
          <br>
          <input type="text" id="inputnombre">
        </p>
        <p>
          Email:
          <br>
          <input type="text" id="inputemail" value="miguel@alvarezsanchez.com">
        </p>
        <p>
          Password:
          <br>
          <input type="text" id="inputpassword">
        </p>
        <div id="registro" class="boton">Registro</div>
      </section>
    </div>

    <div id="datosusuario">
      <div class="titular">
        El usuario autenticado
      </div>
      <section class="encuesta">
        <p>
          Nombre: <span id="username"></span>
        </p>
        <p>
          Email: <span id="useremail"></span>
        </p>
      </section>
    </div>
    
  </div>
  <div id="mensaje"></div>


  <script src="../bower_components/firebase/firebase.js"></script>
  <script src="js/inicializar-firebase.js"></script>
  <script src="js/funciones.js"></script>
  <script src="js/database.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/gestion-oauth.js"></script>
  <script src="js/gestion-password.js"></script>
</body>
</html>
