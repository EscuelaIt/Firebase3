<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test de descarga de archivo</title>
</head>
<body>
  <script src="../bower_components/firebase/firebase.js"></script>
  <script src="js/inicializar-firebase.js"></script>
  <script>
  var storage = firebase.storage();
  var ref = storage.ref('images/avatar/YWFS0GByjbVCLJ6AkxpEEaLtsPl1/64x64.png');
  ref.getMetadata()
    .then(function(metadata) {
      console.log(metadata);
    })
    .catch(function(error) {
      console.log(error);
    })
  </script>
</body>
</html>
